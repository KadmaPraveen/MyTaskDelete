<app-left></app-left>
	
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1">
                        <img src="http://localhost:5251/Uploads/{{details.picturePath}}" style="width: 360px;" />
                    </div>
                      <!-- <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div> -->
                    </div>
                    
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{details?.name}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no"></span>
                    </div>
                    <p class="product-description">{{details?.shortDescription}}</p>
                    <h4 class="price"> price: <span>{{details?.unitPrice}}</span></h4>
                    <h4 class="price"> Quantity: <span>{{details?.unitInStock}}</span></h4>
                  
                
                    <div class="action">
                        <button class="btn btn-primary" type="button">Add to cart</button>
                        <button class="btn btn-outline-success" type="button"><span class="fa fa-heart"></span>Wish List</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
