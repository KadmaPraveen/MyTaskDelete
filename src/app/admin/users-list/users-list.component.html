<!--Main Navigation-->
<div class="row">
    <app-leftside></app-leftside>    
    
    <div class="col-md-9" style="margin-top: 100px;">
        <table class="table align-middle mb-0 bg-white tableclass">
            <thead class="bg-light">
              <tr>
                <th>Name</th>
                <th>phone</th>
                <th>Status</th>
                <th>Position</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let y of users">


                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{y.firstName}}</p>
                      <p class="text-muted mb-0">{{y.email}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{y.phone}}</p>
                </td>
                <td>
                  <span class="badge badge-success rounded-pill d-inline">Active</span>
                </td>
                <td>Senior</td>
                <td>
                  <button type="button" class="btn btn-link btn-sm btn-rounded">
                    Edit
                  </button>
                </td>
              </tr>
           
            </tbody>
          </table>
    </div>
    </div>
